<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>AI-Powered Resume Builder</h1>

    <form id="jobDescriptionForm">
        <label for="jobDescription">Paste Job Description:</label>
        <textarea id="jobDescription" name="jobDescription" rows="10" cols="50"></textarea>
        <button type="submit">Generate Resume</button>
    </form>

    <div id="resumeOutput"></div>

    <script src="script.js"></script>
</body>
</html>
